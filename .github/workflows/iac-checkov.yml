name: IaC Security Scan with Checkov

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - test-checkov

jobs:
  checkov_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov scan
        run: |
          checkov -d . -o json > checkov_report.json || true

      - name: Convert JSON to Markdown report
        run: |
          python .github/scripts/convert_to_md.py checkov_report.json checkov_report.md || true

      - name: Upload Markdown report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-markdown-report
          path: checkov_report.md
