name: IaC Security Check

on:
  push:
    branches: [ test-checkov ]
  pull_request:
    branches: [ main ]

jobs:
  checkov_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Run Checkov scan
        run: |
          checkov -d . --output json > checkov_report.json

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov_report
          path: checkov_report.json

      - name: Convert JSON to Markdown
        run: python .github/scripts/convert_to_md.py

      - name: Show Markdown in Logs
        run: cat checkov_report.md
